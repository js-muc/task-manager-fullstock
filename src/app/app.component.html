<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/signals" routerLinkActive="active-link" (click)="drawer.toggle()">Signal View</a>
      <a mat-list-item routerLink="/legacy" routerLinkActive="active-link" (click)="drawer.toggle()">Legacy View</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active-link" (click)="drawer.toggle()">Login</a>
      <a mat-list-item routerLink="/register" routerLinkActive="active-link" (click)="drawer.toggle()">Register</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="mobile-toggle"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="logo">âš¡ Task Manager</span>
      <span class="spacer"></span>

      <nav class="desktop-links">
        <a mat-button routerLink="/signals" routerLinkActive="active-link">Signal View</a>
        <a mat-button routerLink="/legacy" routerLinkActive="active-link">Legacy View</a>
        <a mat-button routerLink="/login" routerLinkActive="active-link">Login</a>
        <a mat-button routerLink="/register" routerLinkActive="active-link">Register</a>
      </nav>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
